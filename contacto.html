	<section style="padding-top: 25px;">
		<h1><span class="title" style="color: #da2223;">Contacto</span></h1>

		<section class="blocks-contact">
			<div class="block-contact">
				<h3>Envianos un comentario</h3>
				<form id="commentForm">
					<label for="name">Nombre:</label>
					<input type="text" name="name" id="name" required><br>
					
					<label for="email">E-mail:</label>
					<input type="email" name="email" id="email" required><br>
					
					<label for="comment">Comentario:</label>
					<textarea name="comment" id="comment" style="resize: none;" required></textarea><br>
					
					<button type="submit">Send</button>
				</form>
			</div>
			<div class="block-contact" style="width: 300px;">
				<div id="responseMessage" style="color: rgb(0, 183, 0)">El cacodemonio espera tu mensaje...</div>
				<img id="statusImage" src="images/caco.gif" alt="Cacodemon!">
			</div>
			<div class="block-contact" style="width: 500px;">
				<h3>Comentarios mas recientes:</h3>
				<div id="commentsSection">
					<div id="commentsContainer"></div>
				</div>
			</div>
		</section>
		</div>
